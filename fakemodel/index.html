<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="UTF-8">
<title>Pseudo 3D Character</title>
<style>
  body {
    margin:0; 
    overflow:hidden; 
    background:#222; 
    display:flex; 
    justify-content:center; 
    align-items:center; 
    height:100vh;
  }

  #character-container {
    position: relative;
    width: 300px;
    height: 400px;
    perspective: 800px; /* t?o c?m giác depth */
  }

  .layer {
    position: absolute;
    top:0;
    left:0;
    width:100%;
    height:100%;
    background-size: cover;
    transform-style: preserve-3d;
    transition: transform 0.3s ease;
  }
</style>
</head>
<body>
<div id="character-container">
  <div id="layer-front" class="layer"></div>
  <div id="layer-back" class="layer"></div>
  <!-- Tùy ch?n thêm layer khác -->
  <!-- <div id="layer-hair" class="layer"></div> -->
</div>
<script src="character.js"></script>
</body>
</html>
